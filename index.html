<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cajonera 3D Lineal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { text-align: center; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; cursor: pointer; padding: 6px; background: #f5f5f5; border-radius: 6px; }
    li:hover { background: #e0e0e0; }
    canvas { border: 1px solid #000; margin: 15px auto; display: block; }
  </style>
</head>
<body>
  <h1>Plano y Vista 3D de Cajonera</h1>

  <h2>Listado de Piezas</h2>
  <ul id="piecesList"></ul>

  <h2>Visualización 3D (líneas)</h2>
  <canvas id="view3D" width="600" height="400"></canvas>

  <script>
    const pieces = [
      { id: 'laterales', name: 'Lateral', w: 89.5, h: 45, qty: 2 },
      { id: 'frentes', name: 'Frente Cajón', w: 36, h: 20, qty: 9 },
      { id: 'costados', name: 'Costado Cajón', w: 45, h: 20, qty: 18 },
      { id: 'traseros', name: 'Trasero Cajón', w: 36, h: 20, qty: 9 },
      { id: 'bases', name: 'Base Cajón', w: 36, h: 45, qty: 9 },
      { id: 'tapa', name: 'Tapa Superior', w: 120, h: 45, qty: 1 },
      { id: 'divisiones', name: 'División Interna', w: 120, h: 20, qty: 2 }
    ];

    const list = document.getElementById('piecesList');
    pieces.forEach((p) => {
      const li = document.createElement('li');
      li.textContent = `${p.qty} x ${p.name} (${p.w}cm x ${p.h}cm)`;
      li.onclick = () => highlightPiece(p.id, p);
      list.appendChild(li);
    });

    const canvas = document.getElementById('view3D');
    const ctx = canvas.getContext('2d');

    // dibujar cajonera en 3D lineal (isométrico simplificado)
    function drawCajonera(highlightId = null){
      ctx.clearRect(0,0,600,400);

      function drawBox(x, y, w, h, d, id){
        ctx.strokeStyle = (highlightId === id) ? 'red' : 'black';
        ctx.beginPath();
        // frente
        ctx.rect(x, y, w, h);
        // profundidad (isométrico sencillo)
        ctx.moveTo(x+w, y);
        ctx.lineTo(x+w+d, y-d);
        ctx.lineTo(x+d, y-d);
        ctx.lineTo(x, y);
        ctx.moveTo(x+w, y+h);
        ctx.lineTo(x+w+d, y+h-d);
        ctx.lineTo(x+d, y+h-d);
        ctx.lineTo(x, y+h);
        // lados
        ctx.moveTo(x+d, y-d);
        ctx.lineTo(x+d, y+h-d);
        ctx.moveTo(x+w+d, y-d);
        ctx.lineTo(x+w+d, y+h-d);
        ctx.stroke();
      }

      // estructura principal
      drawBox(100, 50, 300, 250, 40, 'laterales');

      // divisiones horizontales
      drawBox(100, 133, 300, 1, 40, 'divisiones');
      drawBox(100, 216, 300, 1, 40, 'divisiones');

      // frentes de cajones (9)
      let fh = 80, fw = 90;
      for(let r=0;r<3;r++){
        for(let c=0;c<3;c++){
          let px = 110 + c*(fw+5);
          let py = 60 + r*(fh+5);
          ctx.strokeStyle = (highlightId==='frentes')? 'red':'black';
          ctx.strokeRect(px, py, fw, fh);
        }
      }
    }

    function highlightPiece(id, piece){
      drawCajonera(id);
      alert(`${piece.name}: ${piece.w}cm x ${piece.h}cm (Cantidad: ${piece.qty})`);
    }

    drawCajonera();
  </script>
</body>
</html>
